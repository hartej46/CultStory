<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultStory Login</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login_1">

        <div class="login_box">

            <h1 class="title">Welcome@CultStory</h1>
            <p class="subtitle">Enter your details to continue</p>

            <form>

                <div class="input_group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required>
                </div>

                <div class="input_group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <div class="options_row">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>

                <button class="login_btn"><a href="index.html" style="color: aliceblue; text-decoration: none;">Login</button>

            </form>

            <p class="signup_text">
                Don't have an account?
                <a href="#" class="signup_link">Create Account</a>
            </p>

        </div>

    </div>

</body>
</html>
